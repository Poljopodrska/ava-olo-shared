<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Atomic/Molecular Structure -->
  <g id="atomic-structure">
    <!-- Center atom -->
    <circle cx="40" cy="40" r="12" fill="#1a1a1a" opacity="1"/>
    
    <!-- Orbiting atoms -->
    <circle cx="20" cy="20" r="6" fill="#1a1a1a" opacity="0.9"/>
    <circle cx="60" cy="20" r="6" fill="#1a1a1a" opacity="0.9"/>
    <circle cx="20" cy="60" r="6" fill="#1a1a1a" opacity="0.9"/>
    <circle cx="60" cy="60" r="5" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Orbital paths (ellipses) -->
    <ellipse cx="40" cy="40" rx="35" ry="20" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.3" transform="rotate(45 40 40)"/>
    <ellipse cx="40" cy="40" rx="35" ry="20" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.3" transform="rotate(-45 40 40)"/>
    
    <!-- Connection lines -->
    <line x1="40" y1="40" x2="20" y2="20" stroke="#1a1a1a" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="40" x2="60" y2="20" stroke="#1a1a1a" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="40" x2="20" y2="60" stroke="#1a1a1a" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="40" x2="60" y2="60" stroke="#1a1a1a" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Extra orbital elements for scientific feel -->
    <circle cx="30" cy="40" r="3" fill="#6B7D46" opacity="0.8"/>
    <circle cx="50" cy="40" r="3" fill="#6B7D46" opacity="0.8"/>
    <circle cx="40" cy="30" r="3" fill="#6B7D46" opacity="0.8"/>
    <circle cx="40" cy="50" r="3" fill="#6B7D46" opacity="0.8"/>
  </g>
  
  <!-- AVA OLO Text -->
  <g id="brand-text">
    <!-- AVA -->
    <text x="90" y="35" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#1a1a1a" letter-spacing="2">AVA</text>
    <!-- OLO -->
    <text x="90" y="60" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#1a1a1a" letter-spacing="2">OLO</text>
  </g>
  
  <!-- Tagline (optional, smaller) -->
  <text x="90" y="72" font-family="Inter, Arial, sans-serif" font-weight="400" font-size="10" fill="#6B7D46" opacity="0.9">AGRICULTURAL INTELLIGENCE</text>
</svg>